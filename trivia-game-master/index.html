<!DOCTYPE html>
<html lang="en">

<head>

    <title>Trivia - Canadian Cryptids</title>
    <meta charset="UTF-8">
    <meta name="author" content="Stephanie Collins">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div id="rootContainer">
        <h1>Canadian Cryptid Trivia</h1>
        <hr>
    
        <div id="mainContentContainer" class="container jumbotron col-lg-12">
            <div id="contentArea" class="col-lg-12">
                <button id="startBtn" type="button" class="btn">Start Game</button>
                <div id="timerDiv" class="flex-row col-lg-12"></div>
                <div id="currentQ" class="flex-row col-lg-12"></div>  
                <div id="questionsDiv" class="flex-row col-lg-12 questionsdDiv"></div>
                <div class="col-lg-12 answerOptions"></div>                 
                <div class="row col-lg-12">
                    <div id="message" class="col-lg-12"></div>
                    <div id="correctedAnswer" class="col-lg-12"></div>
                </div>
                <div class="row col-lg-12"> 
                    <div id="finishedGame" class="flex-row col-lg-12"></div>
                    <div id="correctAnswers" class="flex-row col-lg-12"></div>
                    <div id="incorrectAnswers" class="flex-row col-lg-12"></div>
                    <div id="unansweredQs" class="flex-row col-lg-12"></div>
                    <div id="resetGame" class="flex-row col-lg-12"></div>
                </div> 
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
